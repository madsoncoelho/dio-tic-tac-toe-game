<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Jogo da Velha
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Jogo da Velha</h1>

        <div>
            <div id="1" class="square" onclick="selectSquare(this.id)">-</div>
            <div id="2" class="square" onclick="selectSquare(this.id)">-</div>
            <div id="3" class="square" onclick="selectSquare(this.id)">-</div>
        </div>

        <div>
            <div id="4" class="square" onclick="selectSquare(this.id)">-</div>
            <div id="5" class="square" onclick="selectSquare(this.id)">-</div>
            <div id="6" class="square" onclick="selectSquare(this.id)">-</div>
        </div>

        <div>
            <div id="7" class="square" onclick="selectSquare(this.id)">-</div>
            <div id="8" class="square" onclick="selectSquare(this.id)">-</div>
            <div id="9" class="square" onclick="selectSquare(this.id)">-</div>
        </div>
		
		<div class="player-points">
			<div><label>Pontos do Jogador X: <span id="x-player-points">0</span></label></div>
			<div><label>Pontos do Jogador O: <span id="o-player-points">0</span></label></div>
		</div>

        <div class="player">
			<div class="inline">
				<label>Jogador:</label>
				<label id="selected-player"></label>
			</div>
			<div class="inline">
				<label>Rodada:</label>
				<label id="round">1</label>				
			</div>
        </div>

        <div class="winner">
            <label>Vencedor:</label>
            <label id="selected-winner"></label>
        </div>

        <div>
            <button class="inline" onclick="reset()">Reiniciar</button>
			<button class="inline" onclick="resetCounters()">Reiniciar Placar</button>
        </div>
    </body>

    <script src="script.js"></script>
</html>
